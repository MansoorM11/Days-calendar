<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days-calendar</title>
    <link href="./styles.css" rel="stylesheet" />
    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
    <script
      src="https://kit.fontawesome.com/c28df1f041.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="page-header">Days-Calendar</h1>
    </header>
    <nav id="nav-bar">
      <div id="date-select-field">
        <select id="month-select">
        </select>
        <input id="year-input" type="number" value="2026"></input>
      </div>
      <div id="navigate-button-field">
        <i
          class="fa-solid fa-caret-left navigate-button"
          id="go-previous-button"
          role="button"
          tabindex="0"
          aria-label="Previous Month"
        ></i>

        <i
          class="fa-solid fa-caret-right navigate-button"
          id="go-next-button"
          role="button"
          tabindex="0"
          aria-label="next Month"
        ></i>
      </div>
    </nav>
    <main>
      <section id="calendar-body">
        <ul id="calendar-header"></ul>
      </section>
    </main>
    <footer>Created by Brian & Mansoor</footer>
  </body>
</html>
