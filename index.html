<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Days-calendar</title>
    <link href="./styles.css" rel="stylesheet" />
    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
    <script
      type="module"
      src="https://kit.fontawesome.com/c28df1f041.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 id="page-header">Days-Calendar</h1>
    </header>
    <nav id="nav-bar">
      <div id="date-select-field">
        <select id="month-select" aria-label="month select"></select>
        <input id="year-input" type="number" aria-label="year input" value="" />
      </div>
      <div id="navigate-button-field">
        <button
          id="go-previous-button"
          class="navigate-button"
          aria-label="previous month"
        >
          <i class="fa-solid fa-caret-left navigate-icon"></i>
        </button>

        <button
          id="go-next-button"
          class="navigate-button"
          aria-label="next month"
        >
          <i
            class="fa-solid fa-caret-right navigate-icon"
            id="go-next-button"
            aria-label="next Month"
          ></i>
        </button>
      </div>
    </nav>
    <main>
      <section id="calendar-section">
        <ul id="calendar-header"></ul>
        <div id="calendar-body"></div>
      </section>
    </main>
    <footer>Created by Brian & Mansoor</footer>
  </body>
</html>
